<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulario de registro de clientes con integración a marcas y ciudades."
    />
    <meta name="author" content="Proyecto Clientes GCO" />
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="/css/style.css" />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <!-- Panel izquierdo visual -->
      <div class="left-panel">
        <div class="slider">
          <div
            class="slide"
            style="background-image: url('images/fondo.png')"
          ></div>
          <div
            class="slide"
            style="background-image: url('images/fondoMarcas.png')"
          ></div>
          <div
            class="slide"
            style="background-image: url('images/inicioSesion.webp')"
          ></div>
        </div>
        <div class="overlay"></div>

        <div class="welcome-text">
          <h2>¡Bienvenido a nuestra familia!</h2>
          <p>
            Al registrarte podrás disfrutar de descuentos exclusivos,<br />
            ofertas especiales y muchas sorpresas más.
          </p>
        </div>
      </div>

      <!-- Panel derecho con formulario -->
      <div class="right-panel">
        <h1>Registro de Cliente</h1>
        <form id="clienteForm">
          <label for="tipo_identificacion">Tipo de Identificación</label>
          <select id="tipo_identificacion" name="tipo_identificacion" required>
            <option value="">Seleccione...</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="PPT">PPT</option>
            <option value="CE">Cédula de Extranjería</option>
          </select>

          <label for="numero_identificacion">Número de Identificación</label>
          <input
            type="text"
            id="numero_identificacion"
            name="numero_identificacion"
            required
          />

          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" name="nombres" required />

          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required />

          <label for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input
            type="date"
            id="fecha_nacimiento"
            name="fecha_nacimiento"
            required
          />

          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" required />

          <label for="pais">País</label>
          <select id="pais" name="pais" required>
            <option value="">Seleccione país...</option>
          </select>

          <label for="departamento">Departamento</label>
          <select id="departamento" name="departamento" required>
            <option value="">Seleccione departamento...</option>
          </select>

          <label for="ciudad">Ciudad</label>
          <select id="ciudad" name="ciudad" required>
            <option value="">Seleccione ciudad...</option>
          </select>

          <label for="marca">Marca</label>
          <select id="marca" name="marca" required>
            <option value="">Seleccione marca...</option>
          </select>

          <button type="submit">Registrar</button>
        </form>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
